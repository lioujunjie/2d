<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
		html,body{
			padding: 0;
			margin: 0;
			width:100%;
			height: 100%;
			background: #000;
			position: relative;
			overflow: hidden;
			transition: transform 3s linear;
		}
	</style>
	<body>
	</body>
	<script>
		var cw=document.documentElement.clientWidth;
		var ch=document.documentElement.clientHeight;
		var bod=document.querySelector("body");
		var arr=[];
		
		var steep=10;
		var deg=0;
		setInterval(function(){
			deg+=steep
			bod.style.transform="rotate("+Math.sin(deg*Math.PI/180)*30+"deg)"
//			console.log(deg)
		},1000)
		
		
		for(var i=0;i<100;i++){
			var div=document.createElement("div");
			div.style.cssText="width:2px;height:6px;border-radius:10px;background:#fff;position: absolute;left:"+(50+(cw-100)*Math.random())+"px;top:-50px;";
			div.style.transition="transform 2s ease-in "+3*Math.random()+"s";
			arr.push(div);
			bod.appendChild(div)
		}
		setTimeout(function(){
			for(var i=0;i<arr.length;i++){
				arr[i].style.transform="translate(0,"+ch+"px)";
				arr[i].addEventListener("webkitTransitionEnd",function(){
					this.style.transition='none';
					this.style.transform="translate(0,0)";
					var that=this
					setTimeout(function(){
						that.style.transition="transform 3s ease-in "+3*Math.random()+"s";	
						that.style.transform="translate(0,"+ch+"px)";
					},0)
				})			
			}
		},0)
	</script>
</html>
