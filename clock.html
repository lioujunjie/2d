<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
		.box{
			width: 400px;
			height: 400px;
			/*box-sizing: border-box;*/
			border: 5px solid #CCCCCC;
			border-radius: 50%;
			box-shadow: 0 0 5px blue;
			margin:auto;
			position: fixed;
			left: 0;top: 0;right: 0;bottom: 0;
			background: radial-gradient(circle 100px at 200px 200px,#000 0%,#ccc 50%);
		}
		.point{
			width:20px;
			height: 20px;
			background: #000;
			position: absolute;
			left:190px;
			top:190px;
			border-radius: 50%;
			
		}
	</style>
	<body>
		<div class="box">
			<div class="point">
				
			</div>
		</div>
		<script>
			window.onload=function(){
				var h,w;
				var box=document.querySelector(".box");
				var shijian=new Date();
				var ho=shijian.getHours();
				var m=shijian.getMinutes();
				var s=shijian.getSeconds();
				var shi=creatZhen(15,90,"#000",ho*30+m*6/120);
				var fen=creatZhen(11,130,"#000",m*6);
				var miao=creatZhen(8,150,"#000",s*6);
				var t=setInterval(move,1000)
				function move(){
					var shijian=new Date();
					var ho=shijian.getHours();
					var m=shijian.getMinutes();
					var s=shijian.getSeconds();
					shi.style.transform="rotate("+(ho*30+m*6/120)+"deg)";				
					fen.style.transform="rotate("+m*6+"deg)";				
					miao.style.transform="rotate("+s*6+"deg)";
				}								
				for(var i=0;i<60;i++){
					if(i%5==0){
						h=10;
						w=6;
					}
					else{
						h=5;
						w=4;
					}
					var div=document.createElement("DIV");
					div.style.cssText="width:"+w+"px;height:"+h+"px;position:absolute;left:"+(400-w)/2+"px;top:0;transform:rotate("+i*6+"deg);background:#000;transform-origin: center 200px;";
					box.appendChild(div)
				}
				
				
				function creatZhen(w,h,c,r){
					var div=document.createElement("DIV");
					div.style.transformOrigin="center bottom";				
					div.style.cssText="width:"+w+"px;height:"+h+"px;background:"+c+";position:absolute;left:"+(400-w)/2+"px;top:"+(200-h)+"px;border-radius:10px;transform:rotate("+r+"deg);transform-origin:center bottom";
					box.appendChild(div);
					return div;
				}
			}
		</script>
	</body>
</html>
